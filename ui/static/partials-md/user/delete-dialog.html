<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Delete user</h2>
    <p>Do you wish to definitively remove the following user?</p>
      <div class="md-list-item-text" layout="column" layout-align="center center">
        <span class="md-warn" style="font-weight:bold; text-align:center">{{deletedUser.email}}</span>
      </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-warn" ng-click="deleteUser(deletedUser)">Delete</md-button>
    <md-button class="md-default" ng-click="cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
