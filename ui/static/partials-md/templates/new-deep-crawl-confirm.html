<md-dialog aria-label="Details">
    <form ng-cloak style="width:300px">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Deep crawl settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close_dialog</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-align="start start">
                <span>
                    Selected pages to deepcrawl:
                </span>
                <ul>
                    <li ng-repeat="tab in elem.tabs">
                        {{tab.source.name}}: {{tab.selected.length + (tab.allSelected? (tab.nResults - tab.elems.length):0)}}
                    </li>
                </ul>
                <div layout="row" layout-align="start center">
                    <span>Max pages to fetch per domain</span>
                    <md-input-container style="margin-left: 10px">
                        <md-select ng-model="elem.nResults">
                            <md-option ng-repeat="max in elem.nResultsOptions" ng-value="max" aria-label="{{ max }}">
                              {{max}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <md-button class="md-raised" ng-click="answer(false)">
                Cancel
            </md-button>
            <md-button class="md-primary md-raised" ng-disabled="!elem.nResults" ng-click="answer(true)" md-autofocus>
                Start
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
