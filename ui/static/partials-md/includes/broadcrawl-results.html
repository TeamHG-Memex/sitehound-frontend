<div style="padding:8px; padding-top:48px">

    <section >
        <div class="mdl-grid portfolio-max-width" >




            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" ng-repeat="elem in results">
                <div style="position:relative;">
                        <md-menu style="float:right">
                            <md-button aria-label="Open phone interactions menu" class="md-icon-button"  ng-click="openMenu($mdMenu, $event)">

                                <md-icon md-menu-origin >more_vert</md-icon>
                                <!--<i class="material-icons">more_vert</i>-->
                                <!--<i class="material-icons">face</i>-->
                            </md-button>
                            <md-menu-content width="4">
                                <md-menu-item>
                                    <md-button ng-click="redial($event)">
                                        <!--<md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>-->
                                        <!--<md-icon md-menu-align-target md-svg-icon="call:phone"></md-icon>-->
                                        <!--<md-icon md-menu-origin>face</md-icon>-->

                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="redial($event)">
                                        <!--<md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>-->
                                        <md-icon md-menu-align-target >bookmark_border</md-icon>
                                        <!--<md-icon md-menu-origin>face</md-icon>-->
                                        Bookmark
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="redial($event)">
                                        <!--<md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>-->
                                        <md-icon md-menu-align-target >delete</md-icon>
                                        <!--<md-icon md-menu-origin>face</md-icon>-->
                                        Delete
                                    </md-button>
                                </md-menu-item>

                            </md-menu-content>
                        </md-menu>
                </div>

                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text"><span ng-bind="elem.host"></span></h2>
                </div>


                <div class="mdl-card__media">
                    <!--<img class="article-image" src="https://getmdl.io/templates/portfolio/images/example-work02.jpg" border="0" alt="">-->
                    <!--<img class="article-image" ng-src="api/workspace/{{master.workspaceId}}/keywords/screenshot/{{elem._id}}" width="280" height="210" border="0" alt="">-->
                    <img class="article-image" ng-src="api/workspace/{{master.workspaceId}}/keywords/screenshot/{{elem._id}}" border="0" alt="">

                <div class="mdl-card__title" layout="row" layout-align="space-between start"  style="padding:20px; padding-top:0px; padding-bottom:0px">
