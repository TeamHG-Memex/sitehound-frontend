<div style="padding:8px; padding-top:48px">

    <section >
        <div class="mdl-grid portfolio-max-width" >

            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" ng-repeat="elem in results">

                <div class="mdl-card__media" ng-click="showAdvanced(elem, $event)">
                    <a href="javascript:void(0)">
                        <img class="article-image" ng-src="api/workspace/{{master.workspaceId}}/broadcrawl/screenshot/{{elem.id}}"  width="284" height="216" border="0" alt="">
                    </a>
                </div>

                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">
                        <span ng-bind="elem.host | capitalize"></span>
                    </h2>
                </div>
                <div class="mdl-card__supporting-text" style="margin:0px;margin-left:20px;margin-right:20px; width: 85%" layout="column" layout-align="space-between start">
                    <h3 class="mdl-card__title-text"> <span ng-bind="elem.title" style="text-align:justify; width: 240px;font-size:16px;"> </span></h3>
                    <!--<div>-->
                        <!--<a href="{{elem.url}}" target="_blank">-->
                            <!--<span ng-bind="elem.url | ellipsis:true:32:'...'" style=" font-size:14px;"></span>-->
                        <!--</a>-->
                        <!--<p ng-show="elem.score" style="text-align:justify; font-size:14px;">Score: <span ng-bind="elem.score | roundup"></span></p>-->
                    <!--</div>-->
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div layout="row" layout-align="center center" style="margin-top:10px">
                        <!--<div layout="column" >-->
                        <md-checkbox
                                value="{{elem.id}}"
                                ng-checked="selected.indexOf(elem.host) > -1"
                                ng-click="mdFeatureExtractionOnClick(elem.host)"
                        >
                                <!--ng-click="toggleSelection(elem.id, selected)"-->
                                Feature extraction
                        </md-checkbox>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="showAdvanced(elem,$event)" data-upgraded=",MaterialButton,MaterialRipple">More<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
                </div>
            </div>

        </div>
    </section>
</div>
