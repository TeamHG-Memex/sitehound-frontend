<section ng-controller="trainResultsController">
    <div class="mdl-grid portfolio-max-width" >

        <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp" ng-repeat="elem in seedUrls" >
            <div layout="row" style="margin:40px; margin-bottom:0px">

                <div class="mdl-card__media mdl-cell mdl-cell--12-col-tablet">
                    <!--<img class="article-image" src="https://getmdl.io/templates/images/example-blog01.jpg" border="0" alt="">-->
                    <img class="article-image" ng-src="api/workspace/{{master.workspaceId}}/keywords/screenshot/{{elem._id}}" width="275" height="250" border="0" alt="">
                </div>

                <div class="mdl-cell mdl-cell--8-col" style="margin-left:30px">
                    <h2 class="mdl-card__title-text" style="margin-left:20px;margin-top:0px;margin-right:0px">
                    <!--<h2 class="mdl-card__title-text" >-->
                        <!--Velit anim eiusmod labore sit amet-->
                        <span ng-bind="elem.title"></span>
                    </h2>
                    <div class="mdl-card__supporting-text padding-top" style="margin:20px;margin-right:0px">
                        From <span ng-bind="elem.host"></span>
                    </div>
                    <div class="mdl-card__supporting-text padding-top" style="margin:20px;margin-right:0px">
                        Link: <span ng-bind="elem.url"></span>
                    </div>
                    <div class="mdl-card__supporting-text padding-top" style="margin:20px;margin-right:0px">
                        Source: <span ng-bind="elem.crawlEntityType | humanReadableCrawlEntityType | capitalize"></span>
                    </div>
                </div>
            </div>
            <div>

                <div class="mdl-cell mdl-cell--12-col" >

                    <!--<div class="mdl-card__supporting-text padding-top" style="margin:20px">-->
                        <!--<span> Frequent words:</span>-->
                        <!--<span ng-repeat="word in elem.words">{{word}},&nbsp;</span>-->

                    <!--</div>-->

                    <!--<div class="mdl-card__supporting-text padding-top" style="margin:20px">-->
                        <!--<span>Posted 2 days ago</span>-->
                        <!--<div id="tt1" class=" icon material-icons portfolio-share-btn" tabindex="0">share</div>-->
                        <!--<div class="mdl-tooltip" for="tt1" data-upgraded=",MaterialTooltip">-->
                            <!--Share via social media-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="mdl-card__supporting-text no-left-padding" style="margin-top:20px">
                        <p style="overflow: hidden;text-align: justify;">{{elem.desc | ellipsis:true:850:' ...'}}</p>
                        <form name="udcForm">
                                <md-chips ng-model="elem.udc"
                                          name="udc"
                                          readonly="false"
                                          md-separator-keys="splitKeys"
                                          md-removable="true"
                                          md-max-chips="15"
                                          placeholder="tag categories here..."
                                ></md-chips>
                                <div class="errors" ng-messages="udcForm.udc.$error">
                                    <div ng-message="md-max-chips">Maximum number of tags reached.</div>
                                </div>
                        </form>
                    </div>


                    <div class="mdl-card__actions mdl-card--border">
                        <div layout="row" layout-align="center center" style="margin-top:10px">
                            <!--<div layout="column" >-->
                                <md-checkbox
                                    ng-repeat="category in master.catalog.categories"
                                    value="{{category}}"
                                    ng-checked="elem.categories.indexOf(category) > -1"
                                    ng-click="toggleSelection(category, elem.categories)">
                                    {{category | capitalize}}
                                </md-checkbox>
                        </div>
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                        <div layout="row" layout-align="space-around center" style="margin-top:10px">
                            <div layout="row" style="margin-bottom:10px">
                                   <md-radio-group ng-model="elem.relevant" layout="row" >
                                                   <!--class="md-primary" -->
                                        <md-radio-button ng-repeat="d in master.catalog.relevances"
                                                         ng-value="d.value"
                                                         ng-disabled=" d.isDisabled ">
                                                         <!--ng-class="{'md-align-top-left': $index==1}" -->
                                            {{ d.label }}
                                        </md-radio-button>
                                    </md-radio-group>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-card__actions mdl-card--border" layout="row" layout-align="space-between center">

                        <div layout="column">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="portfolio-example01.html">See more features</a>
                        </div>
                    </div>


                </div>
            </div>

        </div>
