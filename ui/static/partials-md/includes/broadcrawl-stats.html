<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" ng-controller="broadcrawlStatsController">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text">
            <h4>Broadcrawl Stats</h4>

            <div style="padding:0px; padding-top:20px">

                <md-content flex md-scroll-y class="md-default-theme" >
                    <div layout="column" flex>

                        <md-table-container>
                            <table md-table >
                                <thead md-head>
                                <tr md-row>
                                    <th md-column >&nbsp;Source</th>
                                    <th md-column md-numeric >Count</th>
                                </tr>
                                </thead>
                                <tbody md-body>
                                <tr md-row ng-repeat="source in broadcrawlSources" >
                                    <td md-cell >{{master.catalog.sourcesTranslator(source) | capitalize}}</td>
                                    <!--<td md-cell ng-repeat="output in trainOutputs">{{ resultStruct[source][output]}}</td>-->
                                    <td md-cell >{{broadcrawlStats.resultStruct[source]}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </md-table-container>
                        <!--<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{table.totalResultsCount}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>-->
                    </div>
                </md-content>
            </div>


        </div>
        <div class="mdl-card__actions">
            <a href="#" class="mdl-button">Read our features</a>
        </div>
    </div>
</section>
